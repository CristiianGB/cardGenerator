<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <input
      id="botonrobar"
      class="btn btn-danger"
      style="font-family:'Times New Roman', Times, serif; border-radius: 10px; margin-top: 20px; margin-left: 20px;"
      type="button"
      value="Vuelve a robar"
    />
    <div class="container-fluid text-center">
      <div class="card container-fluid">
        <div id="paloArriba" class="top-suit">♠</div>
        <div id="numeroCarta" class="number">7</div>
        <div id="paloAbajo" class="bottom-suit">♠</div>
      </div>
    </div>
    <div class="my-3 ms-3">
      <label for="Ancho"><b>Ponle un ancho a la carta:</b></label>
      <input
        value="300px"
        class="mx-2"
        placeholder="en píxeles"
        id="cambioAncho"
        type="text"
        name="anchura"
      />
      <label class="ms-3" for="Alto"><b>Ponle un alto a la carta:</b></label>
      <input
        value="400px"
        class="mx-2"
        placeholder="en píxeles"
        id="cambioAlto"
        type="text"
        name="altura"
      />
    </div>
  </body>
</html>
